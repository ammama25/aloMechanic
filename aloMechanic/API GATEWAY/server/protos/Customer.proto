
syntax = "proto3";

package customer_app_package;

service CustomerApp {
    rpc listCustomer (CustomerEmpty) returns (Customers) {}
    rpc createCustomer (Customer) returns (DbCustomer) {}
    rpc getCustomer (Customer_M) returns (DbCustomer) {}
    rpc deleteCustomer (CustomerId) returns (response) {}
    rpc updateCustomer (DbCustomer) returns (DbCustomer) {}
    rpc registerAddress (address) returns (dbAddress) {}
    rpc updateAddress (address) returns (dbAddress) {}
    rpc getAllAddresses (customerId) returns (addresss) {}
}

message Customers {
    repeated DbCustomer customers = 1;
}

message Customer {
    string mobileNo = 1;
    string firstname = 2;
    string lastname = 3;
    string password = 4;
    string email = 5;

}

message DbCustomer {
    string id = 1;
    string mobileNo = 2;
    string firstname = 3;
    string lastname = 4;
    string password = 5;
    string email = 6;
    bool is_active = 7;
    string status = 8 ;
}

message CustomerId {
    string mobileNo = 1;

}

message Customer_M {
    string mobileNo = 1;
    string password= 2;
}

message CustomerEmpty {

}

message response {
    string status = 1  ;
}

message addresss {
    repeated dbAddress addresses = 1;
}

message address {
    string customerId = 1 ;
    string districtId = 2 ;
    string address = 3 ;
    string location = 4 ;
}

message dbAddress {
    string id = 1 ;
    string customerId = 2 ;
    string districtId = 3 ;
    string address = 4 ;
    string location = 5 ;
}

message customerId {
    string customerId = 1;
}