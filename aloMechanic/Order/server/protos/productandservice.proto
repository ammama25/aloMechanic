
syntax = "proto3";

package productandservice_app_package;

service productandservice {
    rpc get_price (msg) returns (status) {}
  
}

message msg {

    string customerId = 1;
    string categoryId = 2 ;
    string serviceId = 3 ;
    string productId = 4 ; 
}

message status {
    string status = 1;
    
}

